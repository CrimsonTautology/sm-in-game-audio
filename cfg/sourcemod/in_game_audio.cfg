//Specifies the remote url you will be using as your Map Votes webpage
//Remember to include the protocol
sm_map_votes_url "http://example.com"

//Specifies the api key to communicate with the map votes webpage.
sm_map_votes_api_key ""

//Specifies whether players are allowed to vote on maps.  You may wish to disable this if you are still beta testing a map.
// "1" Enabled
// "0" Disabled
sm_map_votes_voting_enabled "1"

//Specifies whether players are allowed to comment on maps.  You may wish to disable this if you are still beta testing a map.
// "1" Enabled
// "0" Disabled
sm_map_votes_commenting_enabled "1"

//Specifies the amount of time in seconds before a player can make another http call.
sm_map_votes_request_cooldown_time "2.0"

//Specifies the name of your nomination plugin.  Remember to include the ".smx" part
sm_map_votes_nominations_plugin "nominations.smx"
